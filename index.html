<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://rawgit.com/ScottHamper/Cookies/master/dist/cookies.min.js"></script>
<script src="game.js"></script>
</head>
<body>

<div id="main-screen" class="row">
	<h1 class="col-md-12" style="text-align: center">The Modding Game</h1>
	<div class="col-md-4 col-md-offset-4" style="text-align: center">
		<p>
			A Web-Ported Version of Mod%Master. <br/>
			Credits to Brandon Jabr for the Original Idea <br/>
			For CS70 Fall 2014 <br />
			By cs70-asj
		</p>
	</div>
	<div class="col-md-12">
		<button class="btn btn-success col-md-1 col-md-offset-4" id="scored-game">Play</button>
		<button class="btn btn-primary col-md-1 col-md-offset-2" id="inf-game">Unlimited Mode</button>
	</div>
</div>

<div id="game" class="row">
	<div class="col-md-12">
		<div class="col-md-2 col-md-offset-2">
			<strong>Time: </strong>
			<span id="time">Uhhhhhhhhhhhh</span>
		</div>
		<div class="col-md-2 col-md-offset-4" style="text-align: right">
			<strong>Score: </strong>
			<span id="score">Uhhh</span>
		</div>
	</div>
	<div class="col-md-12" style="text-align: center">
		<h1>
			<span id="field1"> 141 </span>
			<font color="red">mod </font>
			<span id="field2"> 1 </span> = ?
		</h1>
	</div>
	<div class="col-md-6 col-md-offset-3">
		<input class="col-md-2 col-md-offset-5" id="input"></input>
	</div>
	<div class="col-md-8 col-md-offset-2" style="text-align: center">
		<div class="col-md-2 col-md-offset-3" style="text-align: right">
			<font color="green"> Correct: </font>
			<span id="correct">0</span>
		</div>

		<div class="col-md-2">
			<font color="black"> Done: </font>
			<span id="done">0</span>
		</div>

		<div class="col-md-2" style="text-align: left">
			<font color="red"> Incorrect: </font>
			<span id="incorrect">0</span>
		</div>
	</div>
	<div class="col-md-6 col-md-offset-3">
		<button class="btn btn-danger col-md-2 col-md-offset-5" id="quit">Quit</button>
	</div>
</div>

<div id="final-screen" class="row">
	<h1 style="text-align: center"> Congratulations! </h1>
	<h2 style="text-align: center"> You got <span id="final">0</span> points! </h2>

	<h3 style="text-align: center"> Personal High Scores </h3>
	<ol class="col-md-2 col-md-offset-5 list-group" id="hiscores">
	</ol>

	<div class="col-md-6 col-md-offset-3">
		<button class="btn btn-primary col-md-2 col-md-offset-5" id="return">Main Menu</button>
	</div>
</div>
</body>
</html>
